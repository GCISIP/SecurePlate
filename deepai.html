<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePlate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .form-container {
            padding: 40px;
            transition: transform 0.6s ease-in-out;
        }

        .sign-up-container {
            transform: translateX(100%);
            display: none;
        }

        .container.active .sign-up-container {
            transform: translateX(0);
            display: block;
        }

        .container.active .sign-in-container {
            transform: translateX(-100%);
            display: none;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .toggle-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 5px;
        }

        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Welcome, back</h1>
                <div class="message" id="signInMessage"></div>
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signInPassword" required>
                        <span class="toggle-password" id="toggleSignInPassword">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit">Sign In</button>
                <div class="toggle-form">
                    Don't have an account? <a id="showSignUp">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Join us here</h1>
                <div class="message" id="signUpMessage"></div>
                <div class="form-group">
                    <label for="signUpName">Full Name</label>
                    <input type="text" id="signUpName" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signUpPassword" required>
                        <span class="toggle-password" id="toggleSignUpPassword">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="toggle-form">
                    Already have an account? <a id="showSignIn">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const container = document.getElementById('container');
        const showSignUp = document.getElementById('showSignUp');
        const showSignIn = document.getElementById('showSignIn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const signInMessage = document.getElementById('signInMessage');
        const signUpMessage = document.getElementById('signUpMessage');
        const toggleSignInPassword = document.getElementById('toggleSignInPassword');
        const toggleSignUpPassword = document.getElementById('toggleSignUpPassword');
        const signInPassword = document.getElementById('signInPassword');
        const signUpPassword = document.getElementById('signUpPassword');

        // Toggle between Sign In and Sign Up forms
        showSignUp.addEventListener('click', () => {
            container.classList.add('active');
            clearMessages();
        });

        showSignIn.addEventListener('click', () => {
            container.classList.remove('active');
            clearMessages();
        });

        // Toggle password visibility
        toggleSignInPassword.addEventListener('click', () => {
            togglePasswordVisibility(signInPassword, toggleSignInPassword);
        });

        toggleSignUpPassword.addEventListener('click', () => {
            togglePasswordVisibility(signUpPassword, toggleSignUpPassword);
        });

        function togglePasswordVisibility(passwordField, toggleButton) {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Form submission handlers
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            
            // Simple validation
            if (!email || !password) {
                showMessage(signInMessage, 'Please fill in all fields', 'error');
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll just show a success message
            showMessage(signInMessage, 'Sign in successful!', 'success');
            
            // Reset form
            signInForm.reset();
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage(signUpMessage, 'Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(signUpMessage, 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(signUpMessage, 'Password must be at least 6 characters', 'error');
                return;
            }
            
            // In a real application, you would send this data to a server
            // For demo purposes, we'll just show a success message
            showMessage(signUpMessage, 'Account created successfully!', 'success');
            
            // Reset form
            signUpForm.reset();
            
            // Switch to sign in form after a delay
            setTimeout(() => {
                container.classList.remove('active');
                clearMessages();
            }, 2000);
        });

        // Helper functions
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }

        function clearMessages() {
            signInMessage.style.display = 'none';
            signUpMessage.style.display = 'none';
        }

        // Check if there's a remembered user
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('signInEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Remember email if checkbox is checked
        document.getElementById('rememberMe').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('rememberedEmail', document.getElementById('signInEmail').value);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        });
    </script>
</body>
</html>
